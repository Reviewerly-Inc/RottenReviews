<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">🏆 Assessor Leaderboard</h2>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Rank</th>
          <th>Assessor</th>
          <th>Submissions</th>
        </tr>
      </thead>
      <tbody>
        {% for name, count in leaderboard %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ name }}</td>
          <td>{{ count }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p class="text-muted">Total number of assessments submitted: <strong>{{ total_assessments }}</strong></p>

    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">🔙 Back to Annotation</a>
  </div>
</body>
</html>
